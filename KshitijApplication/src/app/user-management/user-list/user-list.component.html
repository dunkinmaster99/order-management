<div class="container-fluid">
    <div class="mainrow">
        <div class="card card-view card-radius px-0">
            <div class="mt-2 align-items-center px-4">
                <div class="d-flex justify-content-between">
                    <div class="align-items-center pt-3 pl-2 ">
                        <h5>User Master</h5>
                    </div>
                </div>
            </div>

            <div class="d-flex mx-4 my-2">
                <div>
                    <input (keyup)="applyFilter($event)" autocomplete="off" placeholder="Search" #input
                        class="custom-select-img custom-select-sm search-input" />
                </div>
                <div class="px-2 pt-1 mr-auto" style="background-color: rgb(30, 4, 124);color: #fff;">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <div class="align-items-center" [hidden]="currentUser == 'ADMIN'">
                    <button type="button" class="btn btnCust1" (click)="viewOrEdit('add', 0)">
                        <i class="fa fa-plus-circle mr-2" aria-hidden="true"></i>
                        New User
                    </button>
                </div>
            </div>
            <div class="card-body mt-0 pt-0">
                <div class="row m-0">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="userFirstName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">
                                First name
                            </th>
                            <td mat-cell *matCellDef="let element" class="td">
                                {{element.userFirstName}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="userLastName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">
                                Last Name
                            </th>
                            <td mat-cell *matCellDef="let element" class="td">
                                {{element.userLastName}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="userName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">
                                User Name
                            </th>
                            <td mat-cell *matCellDef="let element" class="td">
                                {{element.userName}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">
                                Role
                            </th>
                            <td mat-cell *matCellDef="let element" class="td">
                                {{element.role[0].roleName}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef class="th"> Actions </th>
                            <td mat-cell *matCellDef="let element" class="td">
                                <div class="d-flex justify-content-center">
                                    <div class="mr-2">
                                        <button class="btn-none">
                                            <a (click)="viewOrEdit('view', element)">
                                                <i aria-hidden="true" class="fa fa-eye"
                                                    style="color:rgb(53, 122, 250)"></i>
                                            </a>
                                        </button>
                                    </div>
                                    <div style="margin-top: -2px !important;">
                                        <button class="btn-none">
                                            <a (click)="viewOrEdit('edit', element)">
                                                <i class="bi bi-pencil-fill "
                                                    style="color:orange;font-size: 10px !important;"></i>
                                            </a>
                                        </button>
                                    </div>
                                    <button class="btn-none">
                                        <a (click)="deleteUser(element)">
                                            <i class="bi bi-trash " style="color:red;font-size: 10px !important;"></i>
                                        </a>
                                    </button>
                                    <div>

                                    </div>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:false"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>

                    <div *ngIf="NoRecords == true">
                        No data found.
                    </div>

                </div>
                <mat-paginator [hidden]="NoRecords" [pageSizeOptions]="[10, 15]" showFirstLastButtons></mat-paginator>
            </div>

        </div>
    </div>
</div>
