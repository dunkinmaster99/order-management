<section class=" shadow m-2 p-2" style="background-color: #fff; border-radius:20px; height: 85vh;">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="../assets/img/kshitij-logo.png" class="img-fluid" alt="Sample image">
                <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
class="img-fluid" alt="Sample image"> -->
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 shadow p-5 "
                style="background-color:aliceblue;border-radius:20px; height: 80vh;">
                <div class="text-center text-body mb-4 big ">
                    <h1 style="color:#014a80;" class="text-center"><b>Kshitij Polyline Limited</b></h1>
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Enter a valid email address" [(ngModel)]="jwtRequest.userName"
                        (click)="onClick()" />
                    <label class="form-label" for="form3Example3">Email address</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Enter password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        [(ngModel)]="jwtRequest.userPassword" (click)="onClick()" />
                    <label class="form-label" for="form3Example4">Password</label>
                    <div style="justify-content: center ;display: grid">
                        <!-- <small class="text-danger">password is required</small>
<small class="text-danger" >Minimum eight characters, at least one letter and one number</small> -->
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                        <label class="form-check-label" for="form2Example3">
                            Remember me
                        </label>
                    </div>
                    <a href="#!" class="text-body">Forgot password?</a>
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="../Register"
                            class="link-danger">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
